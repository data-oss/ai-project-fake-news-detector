<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        form {
            margin-top: 20px;
        }
        textarea {
            width: 80%;
            height: 100px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Fake News Detector</h1>
    <form method="POST" action="/predict">
        <textarea name="news" placeholder="Enter the news article here..." required></textarea><br>
        <button type="submit">Check</button>
    </form>
    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
        <p>News: {{ news }}</p>
    {% endif %}
</body>
</html>
